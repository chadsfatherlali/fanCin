<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FanCine</title>
</head>
<body>

<div>
    {% for movie in movies %}
        <h2><a href="/pelicula/{{ movie.original_title|slugify }}--{{ movie.id }}">{{ movie.original_title }}</a></h2>
        <img src="{{ movie.poster_path|getImageUrl('w300') }}" />
        <p>{{ movie.overview }}</p>
    {% endfor %}
</div>
<hr />

</body>
</html>
